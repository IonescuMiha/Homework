<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-scientific</title>
    <link rel="stylesheet" href="calculator-scientific.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="calculator">
    <header>
        <div class="action">
            <div class="antet">
                <span class="material-symbols-outlined"> menu</span>
                <h2>Scientific</h2>
                <span class="material-symbols-outlined"> back_to_tab</span>
            </div>
            <div class="histoy">
                <span class="material-symbols-outlined">history </span>
            </div>
        </div>
        <h1>0</h1>
        <div class="DEG">
            <span>DEG</span>
            <span>F-E</span>
        </div>
        <div class="span">
            <span>MC</span>
            <span>MR</span>
            <span>M+</span>
            <span>M-</span>
            <span>MS</span>
            <span>M</span>
        </div>
        
    </header>
    <div class="grid-container">

        <button class="doi">2</button >
        <button class="pi">π</button >
        <button class="e">e</button>
        <button class="C">C</button>
        <button class="material-symbols-outlined">backspace </button>

        <button class="x sqrt">x²</button>
        <button class="1/x">1/x</button>
        <button class="modul">IxI</button>
        <button class="exp">exp</button>
        <button class="mod">mod</button>

        <button class="radical"> √x</button>
        <button class="paranteza"> (</button>
        <button class="paranteza"> )</button>
        <button class="numeric"> n!</button>
        <button class="impartit"> ÷</button>
        

        <button class="sapte highlight">7</button>
        <button class="opt highlight">8</button>
        <button class="noua highlight">9</button>
        <button class="inmultire">×</button>

        <button class="10^x"> 10^</button>
        <button class="patru highlight">4</button>
        <button class="cinci highlight">5</button>
        <button class="sase highlight">6</button>
        <button class="minus">-</button>

        <button class="log"> log</button>
        <button class="unu highlight">1</button>
        <button class="doi highlight">2</button>
        <button class="trei highlight">3</button>
        <button class="adunare">+</button>

        <button class="ln"> ln</button>
        <button class="+/- highlight">+/-</button>
        <button class="zero highlight">0</button>
        <button class="punct highlight">.</button>
        <button class="egal">=</button>



    </div>
</div>
</body>
</html>
