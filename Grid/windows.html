<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows page</title>
    <link rel="stylesheet" href="windows.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="menu">

            </section>
        </div>

                <span class="command  ">
                    <img src="./command.png" />

                </span>
                <span class="node">
                    <img src="./node.png" />

                </span>
                <span class="command ">
                    <img src="./command.png" />

                </span>
                <h3>#</h3>
                <span class="viewer ">

                </span>

                </span>

                </span>
                <span class="brave">

                </span>

                </span>

                </span>
                <span class="camera">
                    <img src="./camera.png" />

                </span>
                <span class="connect">
                    <img src="./conecct.png" />
                    Connect
                </span>

            </section>

        </div>
        <div class="productivity">
            <header>Productivity </header>

                    </span>

                    <br>
                    <br>
